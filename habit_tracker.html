<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Habit Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    /* NEW IN THIS VERSION:
      - Dark/Light Theme Toggle
      - Animated Progress Bar
      - Habit Icons (via JS)
      - Root variables for easy color theming
      - Smoother transitions and refined animations
    */

    :root {
      /* Light Theme Colors */
      --bg-grad-start: #e0c3fc;
      --bg-grad-end: #8ec5fc;
      --card-bg: rgba(255, 255, 255, 0.75);
      --card-shadow: rgba(0,0,0,0.1);
      --text-primary: #333;
      --text-secondary: #4a5165;
      --input-bg: #f7f8fa;
      --input-border: #c3cad9;
      --focus-ring: rgba(110, 156, 250, 0.3);
      --table-header-bg: #e3e7ef;
      --table-row-bg: #fff;
      --table-row-hover-bg: #f5f8ff;
      --totals-bg: #eef2f8;
      --eval-btn-bg: #dde3f1;
      --theme-toggle-bg: #8ec5fc;
    }

    .dark-theme {
      /* Dark Theme Colors */
      --bg-grad-start: #232526;
      --bg-grad-end: #414345;
      --card-bg: rgba(45, 45, 45, 0.75);
      --card-shadow: rgba(0,0,0,0.3);
      --text-primary: #f0f0f0;
      --text-secondary: #b0b8c4;
      --input-bg: #3a3a3a;
      --input-border: #555;
      --focus-ring: rgba(110, 156, 250, 0.4);
      --table-header-bg: #3d4450;
      --table-row-bg: #2e2e2e;
      --table-row-hover-bg: #383838;
      --totals-bg: #3a414b;
      --eval-btn-bg: #4f5868;
      --theme-toggle-bg: #6e9cfa;
    }

    body {
      background: linear-gradient(135deg, var(--bg-grad-start), var(--bg-grad-end));
      background-size: 200% 200%;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 20px 0;
      overflow-x: hidden;
      animation: backgroundPan 15s ease infinite;
      transition: background 0.5s ease;
    }

    .tracker-card {
      position: relative;
      max-width: 520px;
      margin: 40px auto;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px var(--card-shadow);
      padding: 36px 28px;
      animation: fadeInUp 0.8s ease-out;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.5s ease;
    }
    
    .tracker-card:hover {
        transform: translateY(-5px) scale(1.01);
        box-shadow: 0 12px 40px var(--card-shadow);
    }
    
    /* Theme Toggle Switch */
    .theme-switch-wrapper {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
    }
    .theme-switch {
        display: inline-block;
        height: 24px;
        position: relative;
        width: 50px;
    }
    .theme-switch input {
        display:none;
    }
    .slider {
        background-color: var(--theme-toggle-bg);
        bottom: 0;
        cursor: pointer;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        transition: .4s;
        border-radius: 24px;
    }
    .slider:before {
        background-color: #fff;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        position: absolute;
        transition: .4s;
        border-radius: 50%;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="%23f7d468" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>');
        background-repeat: no-repeat;
        background-position: center;
    }
    input:checked + .slider {
        background-color: #777;
    }
    input:checked + .slider:before {
        transform: translateX(26px);
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="%23a7d4f5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>');
    }
    
    h1, h2 {
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease 0.2s forwards;
      color: var(--text-primary);
      transition: color 0.5s ease;
    }
    
    h1 { margin-bottom: 10px; }
    h2 { font-weight: 400; font-size: 1.1em; color: var(--text-secondary); margin-bottom: 24px; }

    .date-day-row {
      display: flex; gap: 14px; margin-bottom: 22px; justify-content: center;
      opacity: 0; animation: fadeIn 1s ease 0.4s forwards;
    }
    .date-day-row input {
      padding: 8px 12px; font-size: 1em; border-radius: 8px; border: 1px solid var(--input-border);
      outline: none; background: var(--input-bg); color: var(--text-primary); transition: all 0.3s ease;
    }
    .date-day-row input:focus { border-color: #6e9cfa; box-shadow: 0 0 0 3px var(--focus-ring); }
    
    table {
      width: 100%; margin-bottom: 18px; border-spacing: 0;
      border-radius: 10px; overflow: hidden; opacity: 0; animation: fadeIn 1s ease 0.6s forwards;
    }
    th, td {
      padding: 14px 8px; text-align: center; transition: background-color 0.3s ease, color 0.5s ease;
    }
    th {
      background: var(--table-header-bg); color: var(--text-secondary); font-weight: 600; font-size: 1em;
    }
    td {
      font-size: 1em; background: var(--table-row-bg); color: var(--text-primary); vertical-align: middle;
      border-bottom: 1px solid var(--totals-bg);
    }
    tbody tr:last-child td { border-bottom: none; }
    tbody tr:hover td { background-color: var(--table-row-hover-bg); }
    td.score-pop, span.score-pop { animation: scorePop 0.4s ease; }

    .habit-icon { font-size: 1.2em; margin-right: 8px; }

    input.habit-name-input {
      width: 100%; border: none; background: transparent; border-radius: 6px; padding: 6px;
      font-size: 1em; text-align: left; color: var(--text-primary); 
      transition: all 0.2s ease;
    }
    input.habit-name-input:focus {
      outline: none; background-color: var(--table-row-hover-bg); box-shadow: 0 0 0 2px var(--focus-ring);
    }
    
    button.plus-btn {
      background: #6e9cfa; color: #fff; border: none; font-size: 1.1em; font-weight: bold;
      padding: 6px 16px; border-radius: 8px; cursor: pointer; transition: background 0.2s ease, transform 0.15s ease;
    }
    button.plus-btn:hover { background: #4c7ae0; transform: scale(1.05); }
    button.plus-btn:active { transform: scale(0.92); transition: transform 0.1s ease; }

    /* Progress Bar */
    .progress-container {
      margin: 20px 0;
      opacity: 0;
      animation: fadeIn 1s ease 0.7s forwards;
    }
    .progress-bar-wrapper {
        width: 100%;
        height: 12px;
        background-color: var(--totals-bg);
        border-radius: 12px;
        overflow: hidden;
    }
    .progress-bar {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #89f7fe 0%, #66a6ff 100%);
        border-radius: 12px;
        transition: width 0.5s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .totals {
      display: flex; align-items: center; justify-content: space-between;
      color: var(--text-secondary); font-size: 1em;
    }

    .eval-btn-group { display: flex; gap: 8px; align-items: center; }
    .eval-btn {
      background: var(--eval-btn-bg); color: var(--text-secondary); border: none; border-radius: 50%;
      width: 38px; height: 38px; font-size: 1em; cursor: pointer; font-weight: bold;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    .eval-btn:hover { background: #6e9cfa; color: white; transform: scale(1.1); }
    .eval-btn.selected {
      background: #6e9cfa; color: #fff; transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(110, 156, 250, 0.4); animation: selectedPop 0.3s ease-out;
    }

    .reflection {
      display: flex; flex-direction: column; gap: 10px; margin-top: 20px;
      opacity: 0; animation: fadeIn 1s ease 0.9s forwards;
    }
    .reflection label { font-size: 0.97em; color: var(--text-secondary); margin-bottom: 2px; transition: color 0.5s ease; }
    .reflection input[type="text"] {
      border: 1.5px solid var(--input-border); border-radius: 6px; padding: 10px;
      background: var(--input-bg); font-size: 1em; color: var(--text-primary); transition: all 0.3s ease;
    }
    .reflection input:focus { border-color: #6e9cfa; box-shadow: 0 0 0 3px var(--focus-ring); }
    
    /* Keyframe Animations */
    @keyframes backgroundPan { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes rowFadeIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
    @keyframes scorePop { 0% { transform: scale(1); } 50% { transform: scale(1.4); color: #4c7ae0; font-weight: bold; } 100% { transform: scale(1); } }
    @keyframes selectedPop { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1.1); } }
  </style>
</head>
<body>

  <div class="tracker-card">
    <div class="theme-switch-wrapper">
      <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider"></div>
      </label>
    </div>
    <h1>Habit Tracker</h1>
    <h2>The Day you sow the seed is not the day you eat the fruit</h2>

    <div class="date-day-row">
      <input type="date" id="dateInput">
      <input type="text" id="dayInput" placeholder="Day" readonly>
    </div>

    <table id="habitTable">
      <thead>
        <tr>
          <th colspan="2">Habit</th>
          <th>+1</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="habitTableBody"></tbody>
    </table>

    <div class="progress-container">
      <div class="totals">
        <span>Total Score: <span id="totalScore">0</span> / <span id="maxScore">6</span></span>
        <div class="eval-btn-group">
          <button class="eval-btn" data-value="-1">-1</button>
          <button class="eval-btn" data-value="0">0</button>
          <button class="eval-btn" data-value="1">+1</button>
        </div>
      </div>
      <div class="progress-bar-wrapper">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <div class="reflection">
      <label for="thankfulInput">Today I'm thankful for:</label>
      <input type="text" id="thankfulInput" placeholder="Gratitude...">
      <label for="proudInput">Today I'm proud of:</label>
      <input type="text" id="proudInput" placeholder="Achievement...">
    </div>
  </div>
  
<script>
  // --- Default Habits Configuration with Icons
  const defaultHabits = [
    { key: "spiritual", label: "Spiritual", name: "Meditation", icon: "🧘‍♀️" },
    { key: "mental",    label: "Mental",    name: "Read",       icon: "📖" },
    { key: "physical",  label: "Physical",  name: "Exercise",   icon: "🤸‍♀️" },
    { key: "emotional", label: "Emotional", name: "Journaling", icon: "✍️" },
    { key: "economic",  label: "Economic",  name: "Save Money", icon: "💰" },
    { key: "general",   label: "General",   name: "Tidy Up",    icon: "🧹" }
  ];

  const getStorageKey = (dateStr) => `habit_tracker_v2_${dateStr}`;
  const todayISO = () => new Date().toISOString().slice(0, 10);

  let currentDate = todayISO();
  let state = {};

  // --- DOM References
  const dateInput = document.getElementById("dateInput");
  const dayInput = document.getElementById("dayInput");
  const tableBody = document.getElementById("habitTableBody");
  const totalScoreSpan = document.getElementById("totalScore");
  const maxScoreSpan = document.getElementById("maxScore");
  const progressBar = document.getElementById("progressBar");
  const thankfulInput = document.getElementById("thankfulInput");
  const proudInput = document.getElementById("proudInput");
  const evalBtns = document.querySelectorAll(".eval-btn");
  const themeToggle = document.getElementById("checkbox");

  function renderTable() {
    tableBody.innerHTML = '';
    const maxScore = state.habits.length;
    maxScoreSpan.textContent = maxScore;

    state.habits.forEach((score, idx) => {
      const habit = defaultHabits[idx];
      const row = tableBody.insertRow(-1);
      row.style.animation = `rowFadeIn 0.5s ease-out ${idx * 0.05}s forwards`;
      row.style.opacity = 0;

      // Icon + Label cell
      const labelTd = row.insertCell();
      labelTd.innerHTML = `<span class="habit-icon">${habit.icon}</span> ${habit.label}`;
      labelTd.style.textAlign = 'left';
      labelTd.style.fontWeight = '500';

      // Editable name field
      const nameTd = row.insertCell();
      const nameInput = document.createElement("input");
      nameInput.type = "text";
      nameInput.className = "habit-name-input";
      nameInput.value = state.names[idx] || habit.name;
      nameInput.addEventListener('change', () => {
        state.names[idx] = nameInput.value;
        saveState();
      });
      nameTd.appendChild(nameInput);

      // +1 Button
      const plusTd = row.insertCell();
      const plusBtn = document.createElement("button");
      plusBtn.textContent = "+1";
      plusBtn.className = "plus-btn";
      plusBtn.addEventListener('click', () => {
        state.habits[idx]++;
        const scoreTd = document.getElementById(`score-${habit.key}`);
        scoreTd.textContent = state.habits[idx];
        scoreTd.classList.add('score-pop');
        setTimeout(() => scoreTd.classList.remove('score-pop'), 400);

        updateTotalAndProgress();
        saveState();
      });
      plusTd.appendChild(plusBtn);

      // Score cell
      const scoreTd = row.insertCell();
      scoreTd.id = `score-${habit.key}`;
      scoreTd.textContent = score;
    });
    updateTotalAndProgress();
  }

  function updateTotalAndProgress() {
    const total = state.habits.reduce((a, b) => a + b, 0);
    const maxScore = state.habits.length;
    const oldTotal = parseInt(totalScoreSpan.textContent);
    
    totalScoreSpan.textContent = total;
    if (total !== oldTotal) {
      totalScoreSpan.classList.add('score-pop');
      setTimeout(() => totalScoreSpan.classList.remove('score-pop'), 400);
    }

    // Update progress bar
    const percentage = maxScore > 0 ? (total / maxScore) * 100 : 0;
    progressBar.style.width = `${percentage}%`;

    // Confetti celebration!
    if (total >= maxScore && oldTotal < maxScore) {
      celebrate();
    }
  }

  function celebrate() {
    confetti({
      particleCount: 150,
      spread: 90,
      origin: { y: 0.6 }
    });
  }

  function saveState() {
    localStorage.setItem(getStorageKey(currentDate), JSON.stringify(state));
  }

  function loadState(dateStr) {
    const saved = localStorage.getItem(getStorageKey(dateStr));
    if (saved) return JSON.parse(saved);
    return {
      habits: Array(defaultHabits.length).fill(0),
      eval: null,
      thankful: "",
      proud: "",
      names: defaultHabits.map(h => h.name)
    };
  }

  function syncUI() {
    dateInput.value = currentDate;
    const day = new Date(currentDate + 'T00:00:00').toLocaleDateString(undefined, { weekday: 'long' });
    dayInput.value = day;
    
    state = loadState(currentDate);
    
    thankfulInput.value = state.thankful || "";
    proudInput.value = state.proud || "";
    
    highlightEval();
    renderTable();
  }

  function highlightEval() {
    evalBtns.forEach(btn => {
      btn.classList.toggle("selected", Number(btn.dataset.value) === state.eval);
    });
  }
  
  // --- Theme Toggle Logic ---
  function applyTheme(theme) {
      if (theme === 'dark') {
          document.body.classList.add('dark-theme');
          themeToggle.checked = true;
      } else {
          document.body.classList.remove('dark-theme');
          themeToggle.checked = false;
      }
  }

  themeToggle.addEventListener('change', () => {
      const theme = themeToggle.checked ? 'dark' : 'light';
      localStorage.setItem('theme', theme);
      applyTheme(theme);
  });

  // --- Event Listeners ---
  dateInput.addEventListener("change", () => {
    currentDate = dateInput.value;
    syncUI();
  });

  thankfulInput.addEventListener("input", () => { state.thankful = thankfulInput.value; saveState(); });
  proudInput.addEventListener("input", () => { state.proud = proudInput.value; saveState(); });
  evalBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      state.eval = Number(btn.dataset.value);
      highlightEval();
      saveState();
    });
  });

  // --- Initialization on Load ---
  function init() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    applyTheme(savedTheme);
    syncUI();
  }

  window.onload = init;
</script>
</body>
</html>
